plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'java'
}

group = pluginGroup
version = pluginVersion

repositories {
    jcenter()
    mavenCentral()
    maven { url = "https://raw.github.com/FabioZumbi12/UltimateChat/mvn-repo/" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'br.net.fabiozumbi12.UltimateChat:UltimateChat-Sponge-7:1.8.9'
    implementation 'com.github.NucleusPowered:Nucleus:1.11.0'
    implementation 'com.github.Dirt-Craft:Dirt-Database-Lib:-SNAPSHOT'
    implementation 'com.github.Dirt-Craft:Sponge-Discord-Lib:-SNAPSHOT'
}

sponge.plugin.id = pluginId
